<section class="login">
  <form (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" placeholder="Email" />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Senha"
    />
    <app-button type="submit" label="Entrar"></app-button>
  </form>

  <app-button
    variant="outline"
    label="Login com Google"
    (onClick)="loginWithGoogle()"
  ></app-button>

  <app-button
    variant="text"
    label="Registre-se"
    (onClick)="navigateToRegister()"
  ></app-button>
</section>
