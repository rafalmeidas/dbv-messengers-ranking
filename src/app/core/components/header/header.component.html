<header class="header">
  <div class="user-info" *ngIf="user">
    <div>
      <img
        [src]="user.photoURL || 'https://ui-avatars.com/api/?name=' + user.name"
        class="avatar"
      />
      <span class="username">{{ user.name || "Usu√°rio" }}</span>
    </div>
    <app-button (onClick)="logout()" variant="icon" icon="logout"></app-button>
  </div>
</header>
