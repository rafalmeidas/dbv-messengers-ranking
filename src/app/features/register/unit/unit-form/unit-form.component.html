<h1>{{ isEditMode ? "Edit Unit" : "Create Unit" }}</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Name:
    <input formControlName="name" />
  </label>

  <label>
    Counselors:
    <select formControlName="counselors" multiple>
      <option *ngFor="let user of counselors" [value]="user.uid">
        {{ user.name }}
      </option>
    </select>
  </label>

  <button type="submit">Save</button>
</form>
