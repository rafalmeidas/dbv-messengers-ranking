<h1>Lançar ranking</h1>

<app-table [data]="trailblazers" [columns]="columns"> </app-table>

<ng-template #attTemplate let-item>
  {{ item.lastUpdateRanking | date : "dd/MM/yyyy HH:mm:ss" }}
</ng-template>

<ng-template #actionTemplate let-item>
  <app-button
    title="Lançar ranking"
    variant="icon"
    icon="edit-arrow-up"
    (onClick)="onAction(item)"
  ></app-button>
</ng-template>
