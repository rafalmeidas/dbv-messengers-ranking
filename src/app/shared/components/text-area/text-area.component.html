<app-form-group
  [label]="label"
  [focused]="focused"
  [disabled]="disabled"
  [error]="error"
  [htmlId]="id"
>
  <textarea
    [ngModel]="value"
    (ngModelChange)="onInput($event)"
    [attr.name]="name"
    [attr.placeholder]="placeholder"
    [rows]="rows"
    [cols]="cols"
    [disabled]="disabled"
    [class.error]="!!error"
    (focus)="onFocus()"
    (blur)="onBlur()"
  ></textarea>
</app-form-group>
