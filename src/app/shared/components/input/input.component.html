<app-form-group
  [label]="label"
  [focused]="focused"
  [disabled]="disabled"
  [error]="error"
>
  <input
    [type]="type"
    [(ngModel)]="value"
    [disabled]="disabled"
    [attr.placeholder]="placeholder"
    [attr.name]="name"
    [class.error]="!!error"
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
/></app-form-group>
